<script>

    var date = new Date();
    // console.log(date);
    var getdate = date.getFullYear();
    var month = date.getMonth()+1;
    var day = date.getDate();

    if(day < 10){

        day = '0'+day;

    }

    if(month < 10){

        month = '0'+month;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        #form{
            background-color: #ccc;
            padding: 20px;
            width: 50%;
            margin: auto;
        }

        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="form">
        <form >
            <h2>Validation Form</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" onkeyup="show_email_err(this)">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

              <p id="email_err"></p>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
          </form>
    </div>
</body>

<script>
        function show_email_err(input){
            // console.log('Button is clicked');
            if(!/^[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/.test(input.value)){
                email_err.textContent = 'Sorry you are enter wrong input';
            }else{
                email_err.textContent = '';
            }
            
        }
</script>
</html>
